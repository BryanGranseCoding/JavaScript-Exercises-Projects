<!DOCTYPE html>
<html lang="en">
<head>8
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API with Map Array Function</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
             
            </div>
            <div class="col-5">

                <div id="main"></div>

            </div>
            <div class="col">
             
            </div>
          </div>
        
    
    </div>

    <script>

const url = 'https://reqres.in/api/users?page=2';
fetch(url).then(function(response) {
    return response.json();
}).then(function(usersData) {

    const usersList = usersData.data.map(function(result) {
        return `
        <div class="card" style="width: 18rem;">
        <img src="${result.avatar}" class="card-img-top" alt="${result.first_name} ${result.last_name}">
        <div class="card-body">
            <h5 class="card-title">Name: <span class="name">${result.first_name} ${result.last_name}</span></h5>
            <p class="card-text">Email: <span class="email">${result.email}</span></p>
            <a href="#" class="btn btn-primary">ID: <span class="id">${result.id}</span></a>
        </div>
        </div>
        `;
    })

    document.querySelector('#main').innerHTML = usersList;

})

    </script>
</body>
</html>
