<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Show Hide Element</title>
</head>
<body>

    <div id="title-dev">Hello Coder!</div>

    <button id="click-hide" class="click">Hide Title</button>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        const title1 = $("#title-dev");
        const button1 = $("#click-hide");
        $(document).ready(function(){

                $("#click-hide").click(function(){

                    title1.fadeToggle(500); /*.hide() - .show()*/
                    //$(this).html("Text.."); - to change text when click
                   
                })

                
       
       
        })

    </script>
</body>
</html>
