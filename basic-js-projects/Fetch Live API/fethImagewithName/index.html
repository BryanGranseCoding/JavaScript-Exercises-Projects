<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE API with NAME FETCH</title>
</head>
<body>
    <!-- HTML -->
<div id="users"></div>

<script>
    // JavaScript - JSON source is: https://reqres.in/
const data = {
  "page": 1,
  "per_page": 6,
  "total": 12,
  "total_pages": 2,
  "data": [{
      "id": 1,
      "email": "george.bluth@reqres.in",
      "first_name": "George",
      "last_name": "Bluth",
      "avatar": "https://reqres.in/img/faces/1-image.jpg"
    },
    {
      "id": 2,
      "email": "janet.weaver@reqres.in",
      "first_name": "Janet",
      "last_name": "Weaver",
      "avatar": "https://reqres.in/img/faces/2-image.jpg"
    },
    {
      "id": 3,
      "email": "emma.wong@reqres.in",
      "first_name": "Emma",
      "last_name": "Wong",
      "avatar": "https://reqres.in/img/faces/3-image.jpg"
    },
    {
      "id": 4,
      "email": "eve.holt@reqres.in",
      "first_name": "Eve",
      "last_name": "Holt",
      "avatar": "https://reqres.in/img/faces/4-image.jpg"
    },
    {
      "id": 5,
      "email": "charles.morris@reqres.in",
      "first_name": "Charles",
      "last_name": "Morris",
      "avatar": "https://reqres.in/img/faces/5-image.jpg"
    },
    {
      "id": 6,
      "email": "tracey.ramos@reqres.in",
      "first_name": "Tracey",
      "last_name": "Ramos",
      "avatar": "https://reqres.in/img/faces/6-image.jpg"
    }
  ],
  "support": {
    "url": "https://reqres.in/#support-heading",
    "text": "To keep ReqRes free, contributions towards server costs are appreciated!"
  }
};

const usersContainer = document.getElementById("users");

// Loop through each user in the data array
data.data.forEach(user => {
  // Create a new div element for this user
  const userDiv = document.createElement("div");
  userDiv.classList.add("user");

  // Create an image element for the avatar
  const avatarImg = document.createElement("img");
  avatarImg.src = user.avatar;
  avatarImg.alt = `${user.first_name} ${user.last_name} avatar`;
  userDiv.appendChild(avatarImg);

  // Create a span element for the name
  const nameSpan = document.createElement("span");
  nameSpan.innerText = `${user.first_name} ${user.last_name}`;
  userDiv.appendChild(nameSpan);

  // Create a span element for the email
  const emailSpan = document.createElement("span");
  emailSpan.innerText = user.email;
  userDiv.appendChild(emailSpan);

  // Create a span element for the ID
  const idSpan = document.createElement("span");
  idSpan.innerText = user.id;
  userDiv.appendChild(idSpan);

  // Add the user div to the container
  usersContainer.appendChild(userDiv);
});

</script>
</body>
</html>
