<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Multiple Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Multiple Quiz</h1>
      <p>
        Score/Completed: <span id="score">0</span>/<span id="completed">0</span>
      </p>
    </header>

    <main>
      <div id="statement"></div>
      <div id="options">
        <button name="true" value="true">true</button>
        <button name="false" value="false">false</button>
      </div>

      <div id="explanation"></div>
      <div id="nextButton">
        <button id="nextQuestion" disabled="disabled">Next Question</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
