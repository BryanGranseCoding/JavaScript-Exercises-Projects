<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <input id="social1" type="text" placeholder="Social Link 1" />
  <input id="social2" type="text" placeholder="Social Link 2" />
  <input id="social3" type="text" placeholder="Social Link 3" />
  <input id="submit" type="submit" value="Submit" />
  
  <script type="text/javascript">
    let submit = document.getElementById('submit');
    var submitSocial = function () {
      let social1 = document.getElementById('social1').value;
      let social2 = document.getElementById('social2').value;
      let social3 = document.getElementById('social3').value;
      let file = new File([social1 + '\n' + social2 + '\n' + social3], 'social.txt', {type: 'text/plain'});
      let url = URL.createObjectURL(file);
      a = document.createElement('a');
      a.href = url;
      a.download = file.name;
      a.click();
    };
    submit.addEventListener('click', submitSocial);
  </script>
  


</body>
</html>
